
  <nz-layout style="width:100%;margin-top: 15px;">
    <nz-content>      
        <div>
             {{data.create_time}}日记
        </div>
        <div *ngIf="data.luSum > 0" >
              已经连续戒撸{{data.luSum}}天 ！
        </div>
        <div *ngIf="data.luSum == 0" style="color:red">
              今天又破戒了......空即是色，色即是空。要从思想上根除！想想每一次撸完，你的懊悔！
       </div>
        <div *ngIf="data.studyTime!=''">
              今天一共学习了{{data.studyTime}}分钟！
        </div>
        <div *ngIf="data.studyTime==''" style="color:red">
               今天没学习？记住你的面试失败！！！记住你前几年的贪玩！！！记住你是个程序员需要不断学习！！！记住你3500的工资！！！
         </div>
         <div *ngIf="data.sportsTime!=''">
          今天一共健身了{{data.sportsTime}}分钟！
        </div>
        <div *ngIf="data.sportsTime==''" style="color:red">
              今天又没健身？忘记2018年被表白拒绝的心酸了？虽然减肥不一定让你变完美，但是减肥一点可以让你变的比现在强大！！！
        </div>
    </nz-content>
</nz-layout>
