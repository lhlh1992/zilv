<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="data" [columns]="columns">
    <ng-template st-row="customTitle" type="title" let-c>
      {{ c.title }}
    </ng-template>

    <ng-template st-row="custom" let-item let-index="index">
      <nz-switch [ngModel]="item.is_Banning" nzCheckedChildren="启用中" nzUnCheckedChildren="已禁用"> </nz-switch>
    </ng-template>
  </st>
</nz-card>
